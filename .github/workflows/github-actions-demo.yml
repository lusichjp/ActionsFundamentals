name: GitHub Actions Demo
on: 
  push: 
    branches: [main]
    paths-ignore: [.github/**]
  pull_request:
    branches: [main]
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Output event that triggered the workflow
        run: |
          echo "The job was triggered by event: ${{ github.event_name }}"
          echo "The name of your branch is ${{ github.ref }} and your repository is ."
      - name: Checkout 
        uses: actions/checkout@v4
      - name: List all files in repository
        run: |
          echo "The repository ${{ github.repository }} contains the following files"
          tree
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: build
    environment: test    
    steps:
      # - name: Output event that triggered the environment Test
        - run: echo "Testing..."
  load-test:
    runs-on: ubuntu-latest
    if: github.event_name = 'workflow_dispatch'
    needs: build
    environment: load-test
    steps:
      # - name: Output event that triggered the environment Load-Test
        - run: echo "Testing..."; sleep 5
  production:
    runs-on: ubuntu-latest
    needs: [test, load-test]
    environment:
      name: production
      url: https://writeabout.net
    if: github.event.inputs.environment == 'production'
    steps:
      - run: |
          echo "Step 1..."
          sleep 3
      - run: |
          echo "Step 2..."
          sleep 3
      - run: |
          echo "Step 3..."
          sleep 3
      - run: |
          echo "Step 4..."
          sleep 3
      - run: |
          echo "Step 5..."
          sleep 3


